<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>背景变换、循环</title>
	<link rel="stylesheet" href="http://cdn.dowebok.com/77/css/jquery.fullPage.css">
	<script src="http://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdn.dowebok.com/77/js/jquery.fullPage.min.js"></script>

<style>
.section1 { background: url(image/1.jpg) 50%;}
.section2 { background: url(image/2.jpg) 50%;}
.section3 { background: url(image/3.jpg) 50%;}
.section4 { background: url(image/4.jpg) 50%;}
.slide{text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}
</style>
<script>
$(function(){
	$('#dowebok').fullpage({
	continuousVertical: true
});
});
</script>
</head>
<body>
	
	<div id="dowebok">
	<div class="section section1">
	   <div class="slide"><h3>第一屏</h3></div>
	   <div class="slide"><h3>第二屏</h3></div>
	   <div class="slide"><h3>第三屏</h3></div>
	</div>
	   
	<div class="section section2">
		<h3>第二屏</h3>
		<p>滚动到第二屏后的回调函数</p>
	</div>
	<div class="section section3"></div>
	<div class="section section4"></div>
</div>










<a href="http://www.dowebok.com/" style="display: none;">dowebok</a>
<a href="http://www.dowebok.com/77.html" style="display: none;">jQuery全屏滚动插件fullPage.js</a>
<script src="http://hm.baidu.com"></script>
</body>
</html>
